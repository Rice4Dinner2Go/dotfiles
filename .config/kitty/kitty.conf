# vim:ft=kitty

## name:     Catppuccin Kitty Mocha
## author:   Catppuccin Org
## license:  MIT
## upstream: https://github.com/catppuccin/kitty/blob/main/themes/mocha.conf
## blurb:    Soothing pastel theme for the high-spirited!

enabled_layouts 		splits
draw_minimal_borders 	yes
window_padding_width    5 	
enable_audio_bell 		no

# The basic colors
foreground              #cdd6f4
background              #1e1e2e
selection_foreground    #1e1e2e
selection_background    #f5e0dc
background_opacity	    0.9	

# Cursor colors
cursor                  #f5e0dc
cursor_text_color       #1e1e2e
cursor_shape 			block

# URL underline color when hovering with mouse
url_color               #f5e0dc

# Kitty window border colors
active_border_color     #b4befe
inactive_border_color   #6c7086
bell_border_color       #f9e2af

# OS Window titlebar colors
wayland_titlebar_color system
macos_titlebar_color system

# Tab bar colors
active_tab_foreground   #11111b
active_tab_background   #cba6f7
inactive_tab_foreground #cdd6f4
inactive_tab_background #181825
tab_bar_background      #11111b

# Colors for marks (marked text in the terminal)
mark1_foreground #1e1e2e
mark1_background #b4befe
mark2_foreground #1e1e2e
mark2_background #cba6f7
mark3_foreground #1e1e2e
mark3_background #74c7ec

# The 16 terminal colors

# black
color0 #45475a
color8 #585b70

# red
color1 #f38ba8
color9 #f38ba8

# green
color2  #a6e3a1
color10 #a6e3a1

# yellow
color3  #f9e2af
color11 #f9e2af

# blue
color4  #89b4fa
color12 #89b4fa

# magenta
color5  #f5c2e7
color13 #f5c2e7

# cyan
color6  #94e2d5
color14 #94e2d5

# white
color7  #bac2de
color15 #a6adc8


# BEGIN_KITTY_FONTS
font_family      family='FiraCode Nerd Font' style=Medium
bold_font        family='FiraCode Nerd Font' style=Bold
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS
font_size 		 15.0

# Special Configs
hide_window_decorations yes 

scrollback_lines 8000

scrollback_indicator_opacity 0

wheel_scroll_min_lines 3

paste_actions quote-urls-at-prompt

strip_trailing_spaces never

select_by_word_characters @-./_~?&=%+#

show_hyperlink_targets yes

### Key Mapping
## Window management
# Create a new window splitting the space used by the existing one so that
# the two windows are placed one above the other
map ctrl+shift+5 		launch --location=hsplit
map ctrl+shift+alt+5 	launch --location=hsplit --cwd=current

# Create a new window splitting the space used by the existing one so that
# the two windows are placed side by side
map ctrl+shift+'		launch --location=vsplit
map ctrl+shift+alt+' 	launch --location=vsplit --cwd=current

# Rotate the current split, changing its split axis from vertical to
# horizontal or vice versa
map f7 layout_action rotate

# Move the active window in the indicated direction
map alt+shift+up move_window up
map alt+shift+left move_window left
map alt+shift+right move_window right
map alt+shift+down move_window down

map alt+shift+h move_window left
map alt+shift+l move_window right
map alt+shift+k move_window up
map alt+shift+j move_window down

# Switch focus to the neighboring window in the indicated direction
map ctrl+shift+left neighboring_window left
map ctrl+shift+right neighboring_window right
map ctrl+shift+up neighboring_window up
map ctrl+shift+down neighboring_window down

map ctrl+shift+h neighboring_window left
map ctrl+shift+l neighboring_window right
map ctrl+shift+k neighboring_window up
map ctrl+shift+j neighboring_window down

## Tab management
map ctrl+shift+] 		next_tab
map ctrl+shift+[ 		previous_tab
map ctrl+shift+alt+]	move_tab_backward
map ctrl+shift+alt+[	move_tab_forward

## Scroll management
map ctrl+up		 		scroll_line_up
map ctrl+down			scroll_line_down
